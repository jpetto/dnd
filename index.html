<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <form action="" id="session-form">

  <main class="main-container">
    <section class="character-details section">
      <ul class="character-details-list">
        <li class="character-detail">
          <span class="label" id="character-name"></span>
        </li>
        <li class="character-detail">
          <span class="label" id="character-race"></span>
        </li>
        <li class="character-detail">
          <span class="label" id="character-class-level"></span>
        </li>
        <li class="character-detail">
          <span class="label" id="character-xp"></span>
        </li>
      </ul>
    </section>

    <section class="three-stat-wrapper section">
      <div class="stat stat-with-icon stat-ac">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <div class="stat-number">
            <span class="text-wrapper" id="ac"></span>
          </div>
        </div>
        <div class="stat-label">
          <span class="text-wrapper">AC</span>
        </div>
      </div>
      <div class="stat stat-with-icon stat-proficiency">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          <div class="stat-number">
            <span class="text-wrapper" id="proficiency"></span>
          </div>
        </div>
        <div class="stat-label">
          <span class="text-wrapper">Proficiency</span>
        </div>

      </div>
      <div class="stat stat-with-icon stat-initiative">
        <div class="stat-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trending-up">
            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline points="17 6 23 6 23 12"></polyline>
          </svg>
          <div class="stat-number">
            <span class="text-wrapper" id="initiative"></span>
          </div>
        </div>
        <div class="stat-label">
          <span class="text-wrapper">Initiative</span>
        </div>
      </div>
    </section>

    <section class="attacks section">
      <h2 class="h2"><span class="label">Attacks</span></h2>

      <table class="attacks-table">
        <thead>
          <tr>
            <th><span class="label"><span class="text-wrapper">Name</span></span></th>
            <th><span class="label"><span class="text-wrapper">Bonus</span></span></th>
            <th><span class="label"><span class="text-wrapper">Damage/Type</span></span></th>
          </tr>
        </thead>
        <tbody id="attacks-table-body"></tbody>
      </table>
    </section>

    <section class="game-wrapper">

      <h2 class="h2"><span class="label">Health</span></h2>

      <div class="widgets-wrapper section">
        <div class="widget-number-box">
          <div class="widget-value">
            <label class="label" for="hp">Hit Points</label>
            <input type="number" name="hp" id="hp" value="0" readonly />
          </div>
          <div class="widget-controls">
            <button class="button" type="button" name="hp-up" id="hp-up">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up">
                <polyline points="18 15 12 9 6 15"></polyline>
              </svg>
            </button>
            <button class="button" type="button" name="hp-dn" id="hp-dn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
          </div>
        </div>

        <div class="widget-number-box">
          <div class="widget-value">
            <label class="label" for="hit-dice">Hit Dice</label>
            <input type="number" name="hit-dice" id="hit-dice" value="0" />
          </div>
          <div class="widget-controls">
            <button class="button" type="button" id="hit-dice-up">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up">
                <polyline points="18 15 12 9 6 15"></polyline>
              </svg>
            </button>
            <button class="button" type="button" id="hit-dice-dn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <section class="death-saves-wrapper section">
        <table class="death-saves-table" id="death-saves-table">
          <tr>
            <td><span class="label">Death Success</span></td>
            <td>
              <input type="radio" class="death-save-radio" data-death-save-number="1" name="death-save-1" id="death-save-1-success" />
            </td>
            <td>
              <input type="radio" class="death-save-radio" data-death-save-number="2" name="death-save-2" id="death-save-2-success" />
            </td>
            <td>
              <input type="radio" class="death-save-radio" data-death-save-number="3" name="death-save-3" id="death-save-3-success" />
            </td>
          </tr>
          <tr>
            <td><span class="label">Death Failure</span></td>
            <td>
              <input type="radio" class="death-save-radio" data-death-save-number="1" name="death-save-1" id="death-save-1-failure" />
            </td>
            <td>
              <input type="radio" class="death-save-radio" data-death-save-number="2" name="death-save-2" id="death-save-2-failure" />
            </td>
            <td>
              <input type="radio" class="death-save-radio" data-death-save-number="3" name="death-save-3" id="death-save-3-failure" />
            </td>
          </tr>
        </table>

        <button class="button" type="button" id="death-saves-reset" class="death-saves-reset">Clear</button>
      </section>

      <section class="spells section">
        <h2 class="h2">
          <span class="label">Spell Casting</span>
        </h2>

        <section class="three-stat-wrapper">
          <div class="stat stat-with-icon stat-spell-save-dc">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
              </svg>
              <div class="stat-number">
                <span class="text-wrapper" id="spell-save-dc"></span>
              </div>
            </div>
            <div class="stat-label">
              <span class="text-wrapper">Save DC</span>
            </div>
          </div>
          <div class="stat stat-with-icon stat-spell-attack-bonus">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
              </svg>
              <div class="stat-number">
                <span class="text-wrapper" id="spell-attack-bonus"></span>
              </div>
            </div>
            <div class="stat-label">
              <span class="text-wrapper">Attack Bonus</span>
            </div>
          </div>
          <div id="spell-slots-wrapper"></div>
        </section>

        <section class="spells">
          <div class="spells-wrapper" id="spells-wrapper"></div>
        </section>
      </section>

      <section class="monies-notes section">
        <h2 class="h2">
          <span class="label">Monies &amp; Notes</span>
        </h2>

        <ul class="monies-counts-wrapper">
          <li class="monies-count">
            <label for="pp" class="label">Platinum</label>
            <input type="number" class="money" name="pp" id="pp" value="0" />
          </li>
          <li class="monies-count">
            <label class="label" for="gp">Gold</label>
            <input class="money" type="number" name="gp" id="gp" value="0" />
          </li>

          <li class="monies-count">
            <label class="label" for="sp">Silver</label>
            <input class="money" type="number" name="sp" id="sp" value="0" />
          </li>

          <li class="monies-count">
            <label class="label" for="bp">Bronze</label>
            <input class="money" type="number" name="bp" id="bp" value="0" />
          </li>
        </ul>

        <h3 class="h3">
          <label class="label" for="notes">Notes</label>
        </h3>
        <textarea name="notes" id="notes" cols="30" rows="7"></textarea>
      </section>
    </section>

    <section class="ability-skills-wrapper section">
      <h2 class="h2">
        <span class="label">Abilities &amp; Skills</span>
      </h2>

      <section class="ability-scores">
        <ul class="ability-score-list" id="ability-score-list"></ul>
      </section> <!--/.ability-scores-->

      <section class="skills">
        <ul class="skills-list" id="skill-list"></ul>
      </section> <!--/.skills-->
    </section> <!--/.ability-skills-wrapper-->

    <section class="section random-items-wrapper">
      <h2 class="h2">
        <span class="label">Random Items</span>
      </h2>

      <ul id="random-items"></ul>
    </section>

  </main>

  <textarea name="debug" id="debug" cols="60" rows="20"></textarea>
  <button type="button" id="print-debug">Current session JSON</button>
  <button type="button" id="print-debug-previous">Previous session JSON</button>
  <button type="button" id="load-session">Load session (EXPERIMENTAL 🧪)</button>
  <button type="button" id="clear-session">Clear session (EXPERIMENTAL 🧪)</button>

  </form>
</body>

<script src="assets/js/index.js" type="module"></script>

</html>
